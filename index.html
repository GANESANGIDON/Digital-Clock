<!doctype html>
<html lang="en">

<head>
  <title>Digital Clock</title>
  <meta name="author" content="Ganesan.R" />
  <meta name="theme-color" content="red" />
  <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
  <!--custom css stylesheet-->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="clock">
    <span id="hour">Hr</span>
    <span>:</span>
    <span id="minute">Min</span>
    <span>:</span>
    <span id="second">Sec</span>
    <span>:</span>
    <span id="meridian">AM</span>
  </div>
  <footer>
    <span id="doneby">-By Ganesan.R</span>
  </footer>
  <!--javascript code-->
  <script type="text/javascript">
    function time() {
      var today = new Date();
      var hours = today.getHours();
      var minutes = today.getMinutes();
      var seconds = today.getSeconds();
      if (hours > 12) {
        hours = hours - 12;
        document.getElementById("meridian").innerHTML = "PM";
      }
      if (hours < 10) {
        hours = "0" + hours;
      }
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      document.getElementById("hour").innerHTML = hours;
      document.getElementById("minute").innerHTML = minutes;
      document.getElementById("second").innerHTML = seconds;
    }
    //to refresh the time every 1000milliseconds =1second
    window.setInterval("time()", 1000);
  </script>
</body>

</html>
